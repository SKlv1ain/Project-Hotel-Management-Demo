<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .form-container h1 {
            font-size: 28px;
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container .form-label {
            font-weight: bold;
            font-size: 14px;
            color: #343a40;
        }
        .form-container .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
        }
        .form-container .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-container button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-container .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-secondary:hover {
            background-color: #565e64;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-container textarea {
            resize: none;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Room Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="room_type" class="form-label">Room Type</label>
                <input type="text" name="room_type" id="room_type" class="form-control" value="{{ form.room_type.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control">{{ form.description.value|default:'' }}</textarea>
            </div>
            <div class="form-group">
                <label for="price_per_night" class="form-label">Price per Night</label>
                <input type="number" name="price_per_night" id="price_per_night" class="form-control" value="{{ form.price_per_night.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control">
                    {% for choice in form.status.field.choices %}
                        <option value="{{ choice.0 }}" {% if form.status.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="back-link">
            <a href="{% url 'room_list' %}">&larr; Back to Room List</a>
        </div>
    </div>
</body>
</html>
