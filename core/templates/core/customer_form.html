<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ customer.id|default:"Create New" }} Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 700px;
            margin: 50px auto;
            position: relative;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-weight: bold;
            color: #007bff;
        }
        .form-header p {
            color: #6c757d;
            margin-top: 10px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-save {
            background: #28a745;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-save:hover {
            background: #218838;
        }
        .btn-cancel {
            background: #6c757d;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-cancel:hover {
            background: #5a6268;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            height: 45px;
            padding-left: 15px;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <h2>{{ customer.id|default:"Create New" }} Customer</h2>
            <p>Please fill out the form below to create or update a customer.</p>
        </div>

        <!-- Form Body -->
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>

            <!-- Form Actions -->
            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-save">Save</button>
                <a href="{% url 'customer_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
