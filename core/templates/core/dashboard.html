<!-- Dynamic Background -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated Gradient Background */
            background: linear-gradient(270deg, #6e8efb, #a777e3, #f78ca0, #a1c4fd);
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for focus */
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        .dashboard-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .dashboard-container h1 span {
            font-size: 1rem;
            display: block;
            margin-top: 5px;
            color: #aaa;
            font-weight: 300;
        }

        .dashboard-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-menu a {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #fff;
        }

        .dashboard-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .dashboard-menu a i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            color: #6e8efb;
        }

        .dashboard-menu a:hover i {
            color: #a777e3;
        }

        .dashboard-footer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dashboard-footer a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .dashboard-footer a:hover {
            color: #a777e3;
        }
    </style>
</head>


<body>

    {% comment %} <div class="dashboard-header">
    <div class="profile">
        <img src="/static/images/profile.png" alt="Profile Icon">
        <span class="username">{{ request.user.username }}</span>
    </div>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout">Logout</button>
    </form>
    </div> {% endcomment %}

    <div class="dashboard-container">
        <h1>Maiwaileaw Hotel <span>Hotel Management System</span></h1>
        <div class="dashboard-menu">
            <a href="{% url 'room_list' %}">
                <i class="fas fa-bed"></i>
                <span>Manage Rooms</span>
            </a>
            <a href="{% url 'booking_list' %}">
                <i class="fas fa-calendar-check"></i>
                <span>Manage Bookings</span>
            </a>
            <a href="{% url 'customer_list' %}">
                <i class="fas fa-users"></i>
                <span>Manage Customers</span>
            </a>
            <a href="{% url 'payment_list' %}">
                <i class="fas fa-credit-card"></i>
                <span>Manage Payment</span>
            </a>
            <a href="{% url 'review_list' %}">
                <i class="fas fa-star"></i>
                <span>View Reviews</span>
            </a>
        </div>
        <div class="dashboard-footer">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
